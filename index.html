<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air India Express Brand Music Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 300px;
            height: auto;
        }

        h1 {
            color: #ED1941;
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .question {
            text-align: center;
            font-size: 20px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option:hover {
            border-color: #F26522;
            box-shadow: 0 4px 12px rgba(242, 101, 34, 0.1);
        }

        .option.selected {
            border-color: #F26522;
            background: #fff5f0;
        }

        .option-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .radio-custom {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .option.selected .radio-custom {
            border-color: #F26522;
        }

        .radio-custom::after {
            content: '';
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #F26522;
            transform: scale(0);
            transition: transform 0.2s ease;
        }

        .option.selected .radio-custom::after {
            transform: scale(1);
        }

        .option-label {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        audio {
            width: 100%;
            height: 40px;
            outline: none;
        }

        audio::-webkit-media-controls-panel {
            background-color: #f8f9fa;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #F26522 0%, #ED1941 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(242, 101, 34, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .feedback.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .reward-code {
            font-size: 36px;
            font-weight: bold;
            color: #F26522;
            margin: 20px 0;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
        }

        .retry-btn {
            margin-top: 15px;
            padding: 10px 30px;
            background: #ED1941;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #c41536;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 16px;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            .question {
                font-size: 18px;
            }

            .logo-container img {
                max-width: 200px;
            }

            .reward-code {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.svg" alt="Air India Express Logo">
        </div>

        <h1>Brand Music Quiz</h1>
        <p class="question">Identify the Air India Express brand music from the following audio:</p>

        <div id="loading" class="loading">Loading quiz...</div>

        <div id="quizContent" style="display: none;">
            <div class="options-container">
                <div class="option" data-option="A">
                    <div class="option-header">
                        <div class="radio-custom"></div>
                        <span class="option-label">Option A</span>
                    </div>
                    <audio controls>
                        <source src="EDM/AIX EDM RF_V2_Edit_1.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <div class="option" data-option="B">
                    <div class="option-header">
                        <div class="radio-custom"></div>
                        <span class="option-label">Option B</span>
                    </div>
                    <audio controls>
                        <source src="EDM/AIX EDM RF_V2_Edit_2.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <div class="option" data-option="C">
                    <div class="option-header">
                        <div class="radio-custom"></div>
                        <span class="option-label">Option C</span>
                    </div>
                    <audio controls>
                        <source src="EDM/AIX EDM RF_V2.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>

            <button class="submit-btn" id="submitBtn" disabled>Submit Answer</button>

            <div id="feedback" class="feedback"></div>
        </div>
    </div>

    <script>
        let selectedOption = null;
        let rewardNumbers = [];
        const correctAnswer = 'C';

        // Load numbers from CSV
        async function loadNumbers() {
            try {
                const response = await fetch('numbers.csv');
                const text = await response.text();
                rewardNumbers = text.trim().split('\n').map(num => num.trim());
                
                // Show quiz content after loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('quizContent').style.display = 'block';
                
                console.log(`Loaded ${rewardNumbers.length} reward numbers`);
            } catch (error) {
                console.error('Error loading numbers:', error);
                document.getElementById('loading').textContent = 'Error loading quiz. Please refresh the page.';
            }
        }

        // Initialize quiz
        loadNumbers();

        // Handle option selection
        const options = document.querySelectorAll('.option');
        options.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selection from all options
                options.forEach(opt => opt.classList.remove('selected'));
                
                // Add selection to clicked option
                this.classList.add('selected');
                selectedOption = this.dataset.option;
                
                // Enable submit button
                document.getElementById('submitBtn').disabled = false;
                
                // Hide previous feedback
                document.getElementById('feedback').style.display = 'none';
            });
        });

        // Handle submit
        document.getElementById('submitBtn').addEventListener('click', function() {
            console.log('Submit clicked, selected option:', selectedOption);
            
            if (!selectedOption) {
                console.log('No option selected');
                return;
            }

            const feedbackDiv = document.getElementById('feedback');
            console.log('Feedback div:', feedbackDiv);
            console.log('Comparing:', selectedOption, 'with correct:', correctAnswer);
            
            if (selectedOption === correctAnswer) {
                // Correct answer - show reward code
                console.log('Correct answer!');
                const randomIndex = Math.floor(Math.random() * rewardNumbers.length);
                const rewardCode = rewardNumbers[randomIndex];
                console.log('Reward code:', rewardCode);
                
                feedbackDiv.className = 'feedback success';
                feedbackDiv.style.display = 'block';
                feedbackDiv.innerHTML = `
                    <div>üéâ Congratulations! You identified the correct Air India Express brand music!</div>
                    <div class="reward-code">${rewardCode}</div>
                    <div>Your unique reward code</div>
                `;
                
                // Disable further submissions
                this.disabled = true;
                options.forEach(opt => opt.style.pointerEvents = 'none');
            } else {
                // Wrong answer
                console.log('Wrong answer!');
                feedbackDiv.className = 'feedback error';
                feedbackDiv.style.display = 'block';
                feedbackDiv.innerHTML = `
                    <div>‚ùå Incorrect! That's not the Air India Express brand music.</div>
                    <button class="retry-btn" onclick="retryQuiz()">Try Again</button>
                `;
            }
        });

        // Retry function
        function retryQuiz() {
            selectedOption = null;
            options.forEach(opt => opt.classList.remove('selected'));
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('feedback').style.display = 'none';
            
            // Pause all audio
            document.querySelectorAll('audio').forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }
    </script>
</body>
</html>
