<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air India Express Brand Music Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 300px;
            height: auto;
        }

        h1 {
            color: #ED1941;
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
        }

        h2 {
            color: #F26522;
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 500;
        }

        .question {
            text-align: center;
            font-size: 20px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option:hover {
            border-color: #F26522;
            box-shadow: 0 4px 12px rgba(242, 101, 34, 0.1);
        }

        .option.selected {
            border-color: #F26522;
            background: #fff5f0;
        }

        .option-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .radio-custom {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .option.selected .radio-custom {
            border-color: #F26522;
        }

        .radio-custom::after {
            content: '';
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #F26522;
            transform: scale(0);
            transition: transform 0.2s ease;
        }

        .option.selected .radio-custom::after {
            transform: scale(1);
        }

        .option-label {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        audio {
            width: 100%;
            height: 40px;
            outline: none;
        }

        audio::-webkit-media-controls-panel {
            background-color: #f8f9fa;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #F26522 0%, #ED1941 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(242, 101, 34, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .feedback.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .reward-code {
            font-size: 36px;
            font-weight: bold;
            color: #F26522;
            margin: 20px 0;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
        }

        .retry-btn {
            margin-top: 15px;
            padding: 10px 30px;
            background: #ED1941;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #c41536;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 16px;
            padding: 20px;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
            position: relative;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #f0f0f0;
            color: #333;
        }

        .modal-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .modal-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 25px;
        }

        .modal-success .modal-icon {
            color: #28a745;
        }

        .modal-success .modal-title {
            color: #28a745;
        }

        .modal-error .modal-icon {
            color: #dc3545;
        }

        .modal-error .modal-title {
            color: #dc3545;
        }

        .modal-btn {
            padding: 12px 40px;
            background: linear-gradient(135deg, #F26522 0%, #ED1941 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(242, 101, 34, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            .question {
                font-size: 18px;
            }

            .logo-container img {
                max-width: 200px;
            }

            .reward-code {
                font-size: 28px;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .modal-icon {
                font-size: 48px;
            }

            .modal-title {
                font-size: 20px;
            }

            .modal-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.svg" alt="Air India Express Logo">
        </div>

        <h1>Audio Discovery</h1>
        <h2>Mini Audio Quiz Challenge</h2>
        <p class="question">Identify the <b>Air India Express brand music </b>from the following options:</p>

        <div id="loading" class="loading" style="display: none;">Loading quiz...</div>

        <div id="quizContent">
            <div class="options-container">
                <div class="option" data-option="A">
                    <div class="option-header">
                        <div class="radio-custom"></div>
                        <span class="option-label">Option A</span>
                    </div>
                    <audio controls>
                        <source src="EDM/1.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <div class="option" data-option="B">
                    <div class="option-header">
                        <div class="radio-custom"></div>
                        <span class="option-label">Option B</span>
                    </div>
                    <audio controls>
                        <source src="EDM/2.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <div class="option" data-option="C">
                    <div class="option-header">
                        <div class="radio-custom"></div>
                        <span class="option-label">Option C</span>
                    </div>
                    <audio controls>
                        <source src="EDM/3.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>

            <button class="submit-btn" id="submitBtn" disabled>Submit Answer</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-message" id="modalMessage"></div>
            <button class="modal-btn" id="modalBtn" style="display: none;"></button>
        </div>
    </div>

    <script>
        let selectedOption = null;
        const correctAnswer = 'C';

        // Handle option selection
        const options = document.querySelectorAll('.option');
        options.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selection from all options
                options.forEach(opt => opt.classList.remove('selected'));
                
                // Add selection to clicked option
                this.classList.add('selected');
                selectedOption = this.dataset.option;
                
                // Enable submit button
                document.getElementById('submitBtn').disabled = false;
                
                // Hide modal if visible
                hideModal();
            });
        });

        // Modal functions
        function showModal(type, title, message, showButton = false, buttonText = '') {
            const modal = document.getElementById('modalOverlay');
            const modalContent = document.getElementById('modalContent');
            const modalIcon = document.getElementById('modalIcon');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalBtn = document.getElementById('modalBtn');
            
            // Set content
            modalIcon.textContent = type === 'success' ? 'ðŸŽ‰' : 'âŒ';
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            // Set style
            modalContent.className = `modal-content modal-${type}`;
            
            // Handle button
            if (showButton) {
                modalBtn.style.display = 'inline-block';
                modalBtn.textContent = buttonText;
            } else {
                modalBtn.style.display = 'none';
            }
            
            // Show modal
            modal.classList.add('show');
        }

        function hideModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('show');
        }

        // Handle submit
        document.getElementById('submitBtn').addEventListener('click', function() {
            if (!selectedOption) {
                return;
            }
            
            if (selectedOption === correctAnswer) {
                // Correct answer
                showModal(
                    'success',
                    'Congratulations! âœ¨',
                    'Show this screen at the Air India Express Experience Centre and stand a chance to win rewards!',
                    false
                );
                
                // Disable further submissions
                this.disabled = true;
                options.forEach(opt => opt.style.pointerEvents = 'none');
            } else {
                // Wrong answer
                showModal(
                    'error',
                    'Incorrect Answer',
                    "That's not the Air India Express brand music. Please try again!",
                    true,
                    'Try Again'
                );
            }
        });

        // Modal close button
        document.getElementById('modalClose').addEventListener('click', hideModal);

        // Modal button (for retry)
        document.getElementById('modalBtn').addEventListener('click', function() {
            hideModal();
            retryQuiz();
        });

        // Close modal when clicking outside
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });

        // Retry function
        function retryQuiz() {
            selectedOption = null;
            options.forEach(opt => {
                opt.classList.remove('selected');
                opt.style.pointerEvents = 'auto';
            });
            document.getElementById('submitBtn').disabled = false;
            
            // Pause all audio
            document.querySelectorAll('audio').forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }
    </script>
</body>
</html>
